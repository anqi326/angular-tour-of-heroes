<div class="content">
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name" />
  </label>
</div>
<div class="display"><span>
    name: {{hero.name}}
  </span></div>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span>
    {{hero.name}}
  </li>
</ul>
